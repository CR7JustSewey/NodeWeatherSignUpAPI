
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>NewsLetter SignUp</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

   <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <form autocomplete="off" class="form-signin" action="/" method="post">
      <img class="mb-4" src="images/message.png" alt="emailImage" width="170" height="170">
      <h1 class="h3 mb-3 font-weight-normal" style="color: skyblue;padding: 10px; line-height: 2;">Stay up to date with the latest from my IT blog</h1>
      <p style="filter: brightness(200%); margin-bottom: 30px;">Give us your email.We'll do the rest.</p>
      <input type="text" class="form-control top input-lg" placeholder="first Name:" name="firstName" required autofocus>
      <input type="text" class="form-control middle input-lg" placeholder="Last Name:" name="lastName">
      <input type="email" class="form-control bottom input-lg" placeholder="Email:" name="emailAccount" required>
      <br>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      <br>
      <p style="filter: brightness(1.75);">We will only send you latest contents.</p>
      <p class="mt-5 mb-3 text-muted">&copy; HAW 2023-2024</p>
    </form>
  </body>
</html>
